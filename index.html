<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガス料金計算アプリ</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">ガス料金計算アプリ</h1>
    <nav class="mt-3 mb-3">
      <button id="settings-button" class="btn btn-primary">設定</button>
    </nav>
    <p>現在の設定: <span id="current-setting-name">なし</span></p>
    <form id="gas-form">
      <div class="form-group">
        <label for="settings-dropdown">設定を選択:</label>
        <select id="settings-dropdown" class="form-control">
          <!-- オプションはJavaScriptで動的に追加 -->
        </select>
        <button type="button" id="apply-selected-setting" class="btn btn-secondary mt-2">選択した設定を適用</button>
      </div>

      <div class="form-group">
        <label for="start-date">使用開始日:</label>
        <input type="date" id="start-date" class="form-control">
      </div>

      <div class="form-group">
        <label for="end-date">使用終了日:</label>
        <input type="date" id="end-date" class="form-control">
      </div>

      <div class="form-group">
        <label for="previous-reading">前回指針:</label>
        <input type="number" id="previous-reading" class="form-control" step="any">
      </div>

      <div class="form-group">
        <label for="current-reading">今回指針:</label>
        <input type="number" id="current-reading" class="form-control" step="any">
      </div>

      <p>※月が変わる場合、基本料金が発生します。</p>

      <div class="form-group">
        <label for="basic-charge">基本料金:</label>
        <input type="number" id="basic-charge" class="form-control" step="any">
      </div>

      <div class="form-group">
        <label for="unit-price">重量単価:</label>
        <input type="number" id="unit-price" class="form-control" step="any">
      </div>

      <div class="form-group">
        <label for="adjustment-price">調整単価:</label>
        <input type="number" id="adjustment-price" class="form-control" step="any">
      </div>

      <button type="button" id="calculate-button" class="btn btn-primary">計算</button>
    </form>

    <h2 class="mt-5">計算結果</h2>
    <p>使用量: <span id="usage-amount">0</span></p>
    <p>重量料金（少数点以下切り捨て）: <span id="unit-charge">0</span></p>
    <p>調整額（小数点以下切り捨て）: <span id="adjustment-charge">0</span></p>
    <p>税込み合計額（小数点以下切り捨て）: <span id="total-charge">0</span></p>
  </div>

  <script src="renderer.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
      .then((registration) => {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch((error) => {
        console.error('Service Worker registration failed:', error);
      });
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
